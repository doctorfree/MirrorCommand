# Configuration file for the OpenAI Telegram Chatbot
# https://github.com/euromoon/telegram-chatbot
#
# Add your OpenAI and Telegram Bot API keys and copy to
# .../telegram-chatbot/.env
#
# Your openAI API key.
OPENAI_API_KEY=

# Your bot's API key generated by @BotFather.
TELEGRAM_BOT_API_KEY=

# The beginning of the prompt, might explain the context,
# defaults to "Conversation with an AI."
PROMPT_START="MagicMirror AI"

# A description of the bot's personality, defaults to "an AI".
PERSONALITY="An assistant AI. The AI uses markdown."

# If the AI will remember previous messages of the conversation,
# defaults to true. Caution: this can consume a lot of tokens.
CONTINUOUS_CONVERSATION=

# The name of the bot, sent before the response to the AI. Defaults to "openAI".
BOT_NAME="MagicMirror AI"

# The language the bot will use in pre-generated messages,
# defaults to en (options: en, pt).
LANGUAGE=

# Sent to the AI before the input,
# defaults to $username. This is not the same as the openAI "suffix" parameter.
# Use $username to use the telegram username of the user.
INPUT_SUFFIX=

# ID of the model to use,
# defaults to "text-davinci-003"
# For coding use code-davinci-002
# See https://beta.openai.com/docs/models.
MODEL=

# The maximum number of tokens to generate in the completion,
# defaults to 300. See https://beta.openai.com/docs/api-reference/completions.
MAX_TOKENS=1024

# What sampling temperature to use. Higher values means the model will take more risks,
# defaults to 0.5. See https://beta.openai.com/docs/api-reference/completions.
TEMPERATURE=0.7

# Number between -2.0 and 2.0. Positive values penalize new tokens based on whether they appear in the text so far, increasing the model's likelihood to talk about new topics. See https://beta.openai.com/docs/api-reference/completions.
PRESENCE_PENALTY=

# Number between -2.0 and 2.0,
# defaults to 1. Positive values penalize new tokens based on their existing frequency in the text so far, decreasing the model's likelihood to repeat the same line verbatim.
FREQUENCY_PENALTY=
